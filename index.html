        <meta charset="utf-8">
        <title>Anaguy_Profile</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cursor = document.querySelector(".custom-cursor");
    
            document.addEventListener("mousemove", (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
        });
    </script>
<style>
    h1{
    color: aliceblue;
}
h2{
    color: aliceblue;
}
body{
    background-color: rgb(0, 0, 0);
}
.img1 {
    display: block;
    margin-left: auto;
    margin-right: 0;
    width: 500px; 
}
.skills-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

h2 {
    color: white;
    font-size: 24px;
    margin-bottom: 10px; /* Espace entre le texte et les images */
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-container img {
    height: 80px;
    margin: 0 15px;
}
/* Cache le curseur par dÃ©faut */
body {
    cursor: none;
}

/* Curseur rond bien visible sur fond gris */
.custom-cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: rgb(17, 0, 255); /* Rond noir */
    border: 2px solid white; /* Contour blanc pour bien le voir */
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
}
/* Effet de survol sur les images */
img {
    transition: box-shadow 0.2s ease-in-out;
}

/* Quand la souris est sur une image */
img:hover {
    box-shadow: 0 0 10px 2px blue; /* Ajoute un contour bleu fin */
    border-radius: 50%; /* Donne un effet arrondi */
}
/* Rend l'image de droite ronde */
.img1 {
    width: 500px; /* Ajuste la taille selon ton besoin */
    height: 500px;
    border-radius: 50%; /* Rend l'image parfaitement ronde */
    object-fit: cover; /* Assure que l'image garde de bonnes proportions */
}
/* Applique un contour bleu fin au survol */
img {
    border-radius: 50%; /* Assure que toutes les images restent rondes */
    transition: box-shadow 0.2s ease-in-out, border-radius 0.2s ease-in-out;
}

/* Quand la souris est sur une image */
img:hover {
    box-shadow: 0 0 20px 2px blue; /* Ajoute un contour bleu fin */
}
.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px; /* Espace entre les logos */
}

.logo-container img {
    height: 80px;
    transition: transform 0.3s ease-in-out;
}

/* Effet au survol */
.logo-container img:hover {
    transform: scale(1.1);
}
.projects-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
}

.projects-title {
    font-size: 28px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 3px solid blue;
    padding-bottom: 5px;
}
.soon{
    text-align: center;
}
.welcome{
    text-align: center;
}
.project-button {
    background-color: blue;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
}

.project-button:hover {
    background-color: rgb(0, 0, 180);
    transform: scale(1.1);
    box-shadow: 0 0 20px blue;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.6);
    }
    70% {
        box-shadow: 0 0 0 15px rgba(0, 0, 255, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(0, 0, 255, 0);
    }
}

</style>
